apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    //buildToolsVersion "16.0.1"
    buildToolsVersion "23.0.1"
    defaultConfig {

        applicationId "org.grameenfoundation.soilfertility"
        minSdkVersion 8
        targetSdkVersion 17
        multiDexEnabled true
    }
//Enable after development
    buildTypes {
        release {
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            proguardFiles getDefaultProguardFile('proguard-project.txt'), 'proguard-rules.txt'
            multiDexEnabled true

        }
    }
}

dependencies {
    compile 'com.google.code.gson:gson:1.7.1'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:18.+'
    //compile files('libs/android-support-v13.jar')
    compile files('libs/junit-4.4.jar')
    compile files('libs/ormlite-android-4.48-javadoc.jar')
    compile files('libs/ormlite-android-4.48.jar')
    compile files('libs/ormlite-core-4.48.jar')
}
